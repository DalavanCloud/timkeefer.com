<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>{% block pagetitle %}Welcome{% endblock %} - TimKeefer.com</title>
    <link rel="SHORTCUT ICON" href="/favicon.ico" />
    <meta name="google-site-verification" content="JtaJwbWi5vknp9Rz7ctR21fccXQHt3O3tINJzkC_0ZY" />
<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!--[if lte IE 7]>
    <script src="js/IE8.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 7]>
<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/>
<![endif]-->

<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Crushed' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />  

{% block extrahead %}{% endblock %}
  
</head>
<body id="{% block pageid %}main{% endblock %}">

{% block preheader %}    
{% endblock %}

{% block header %}
<header id="header">
    <div id="tile1" class="tile" onclick="window.location='/';"> </div>
    <div id="tile2" class="tile" onclick="window.location='/changes';"> 
        <div class="details">
            <p>Changes</p>
        </div>    
    </div>
    <div id="tile3" class="tile" onclick="window.location='/open-source';"> 
        <div class="details">
            <p>Open-Source</p>
        </div>      
    </div>
    <div id="tile4" class="tile" onclick="window.location='/shapes';" > 
        <div class="details">
            <p>HTML5 Shapes</p>
        </div>      
    </div>
    <div id="tile5" class="tile"> 
        <div class="details">
            <p></p>
        </div>      
    </div>

    <br style="clear: both" />

</header>
{% endblock %}

{% block content %}
<section class="home">
    
    <br style="clear: both" />

</section>
{% endblock %}

{% block footer %}
<footer>   
</footer>
{% endblock %}

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
    _uacct = "UA-249892-2";
    urchinTracker();
</script>

</body>
</html>
